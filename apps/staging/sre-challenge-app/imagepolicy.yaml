apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: nginx-policy
  namespace: sre-challenge
spec:
  imageRepositoryRef:
    name: nginx
  policy:
    semver:
      # Only allow patch and minor version updates (1.25.x -> 1.25.y or 1.26.x)
      # This ensures only bug fixes and minor updates are automatically applied
      range: ">=1.25.0 <1.27.0"
  filterTags:
    # Only consider alpine-based images for consistency and security
    pattern: '^([0-9]+\.[0-9]+(\.[0-9]+)?)-alpine$'
    extract: '$1'