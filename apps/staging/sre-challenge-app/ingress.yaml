apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-challenge-app
  namespace: sre-challenge
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "10"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "5"
    alb.ingress.kubernetes.io/tags: Environment=staging,Project=sre-challenge
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    #alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-central-1:215876814712:certificate/044d1363-c331-48a7-a093-44b8d558ea90"  # ACM certificate ARN
    alb.ingress.kubernetes.io/load-balancer-name: "sre-challenge-alb-k8s"  # K8s managed ALB
    alb.ingress.kubernetes.io/inbound-cidrs: "92.72.32.195/32,92.72.32.196/32"  # IP whitelist
    alb.ingress.kubernetes.io/subnets: "subnet-0d0a26139d7bd7638,subnet-0fa934c34c35e2f04,subnet-048d88630d355e747"  # Explicit subnet IDs
spec:
  rules:
  - host: eu-central-1.sre-challenge-panther.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sre-challenge-app
            port:
              number: 80