apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sre-challenge-default-deny
  namespace: sre-challenge
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sre-challenge-allow-app
  namespace: sre-challenge
spec:
  podSelector:
    matchLabels:
      app: sre-challenge-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 80
  egress:
  - {}  # Allow all egress for app functionality