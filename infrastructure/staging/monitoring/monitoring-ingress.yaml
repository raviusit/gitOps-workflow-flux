apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 3000}]'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: '/api/health'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/group.name: monitoring-ingress
    alb.ingress.kubernetes.io/group.order: '100'
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "false"
    alb.ingress.kubernetes.io/tags: Environment=staging,Project=sre-challenge
    alb.ingress.kubernetes.io/inbound-cidrs: "92.72.32.195/32,92.72.32.196/32"  # IP whitelist
    alb.ingress.kubernetes.io/subnets: "subnet-0d0a26139d7bd7638,subnet-0fa934c34c35e2f04,subnet-048d88630d355e747"  # Explicit subnet IDs
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 9090}]'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: '/-/healthy'
    alb.ingress.kubernetes.io/success-codes: '200,302'
    alb.ingress.kubernetes.io/group.name: monitoring-ingress
    alb.ingress.kubernetes.io/group.order: '200'
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "false"
    alb.ingress.kubernetes.io/tags: Environment=staging,Project=sre-challenge
    alb.ingress.kubernetes.io/inbound-cidrs: "92.72.32.195/32,92.72.32.196/32"  # IP whitelist
    alb.ingress.kubernetes.io/subnets: "subnet-0d0a26139d7bd7638,subnet-0fa934c34c35e2f04,subnet-048d88630d355e747"  # Explicit subnet IDs
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-prometheus
            port:
              number: 9090